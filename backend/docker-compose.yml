version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: material-pricing-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DATA_PATH=/app/data
      - CHROMA_PATH=/app/data/chroma_db
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - TF_ENABLE_ONEDNN_OPTS=0
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

networks:
  default:
    name: material-pricing-network
    driver: bridge

volumes:
  data:
    driver: local
